########################################
# Job specification
########################################
JobSpec:
  description: Job specification
  type: object
  properties:
    id:
      type: string
    userId:
      type: string
    designId:
      type: string
    schemaVersion:
      type: string
    codeVersion:
      type: string
    datasetIds:
      type: array
      items:
        type: string
    priority:
      type: string
      enum: ["low", "medium", "high"]
      default: "low"
    backend:
      type: string
      enum: ["mqtt", "p2p"]
      default: "mqtt"
    maxRunTime:
      type: int32
      default: 600 # 600s = 10min
    initialModelId:
      type: string
    hyperparameters:
      type: array
      items:
        type: object
    dependencies:
      type: array
      items:
        type: string
  required:
    - userId
    - designId
    - schemaVersion
    - codeVersion
  example:
    userId: "john"
    designId: "60d0d66716af12b787d9ef0a"
    schemaVersion: "1"
    codeVersion: "1"
    prority: "low"
    backend: "mqtt"
    maxRunTime: 600
    initialModelId: "30d0ea38169f1207b7f9e00b"
    hyperparameters:
      - rounds: 5
      - runningRate: 0.01
    dependencies:
      - numpy >= 1.2.0

########################################
# Job status
########################################
JobStatus:
  description: Job status
  type: object
  properties:
    id:
      type: string
    state:
      type: string
      enum: ["ready", "deploying", "stopping", "running", "failed", "terminated", "completed"]
      default: "ready"
    createdAt:
      type: string
      format: date-time
    startedAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    endedAt:
      type: string
      format: date-time
  required:
    - id
    - state

AgentStatus:
  description: agent status object.
  type: object
  properties:
    updateType:
      type: string
    status:
      type: string
    message:
      type: string
  required:
    - updateType
    - status
    - message
