/{user}/designs:
  #------------------------------------#
  # Get Template - get list of all designs
  #------------------------------------#
  get:
    operationId: getDesigns
    summary: Get list of all the designs created by the user.
    tags:
      - designs
    parameters:
      - name: user
        description: user id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
      - description: How many items to return at one time (max 100)
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
    responses:
      "200":
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DesignInfo'
        description: A paged array of designs
        headers:
          x-next:
            description: A link to the next page of responses
            explode: false
            schema:
              type: string
            style: simple
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error

  #------------------------------------#
  # Create New Design Template
  #------------------------------------#
  post:
    operationId: createDesign
    summary: Create a new design template.
    tags:
      - designs
    parameters:
      - description: user name
        explode: false
        in: path
        name: user
        required: true
        schema:
          type: string
        style: simple
    requestBody:
      description: Collection of node information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DesignInfo'
    responses:
      "201":
        description: Null response
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error

