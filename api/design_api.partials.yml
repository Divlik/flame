/{user}/design/{designId}/schema:
  #------------------------------------#
  # Get Design Schema - all or by id
  #------------------------------------#
  get:
    operationId: getDesignSchema
    tags:
      - designSchema
    parameters:
      - name: user
        description: user id
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
      - name: designId
        description: design id
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
      - name: getType
        description: Type of fetch based on id or all
        in: query
        schema:
          type: string
          enum: ["all", "id"]
        style: form
        explode: false
        required: false
      - name: schemaId
        description: If type is ID this provides the design schema id
        in: query
        schema:
          type: string
        style: form
        explode: true
        required: false
    responses:
      "200":
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/DesignSchema'
                - $ref: '#/components/schemas/DesignSchemas'
        description: a design schema
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error
    summary: Get a design schema owned by user

  #------------------------------------#
  # Create Design Schema
  #------------------------------------#
  post:
    operationId: updateDesignSchema
    parameters:
      - name: user
        description: user id
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
      - name: designId
        description: design id
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DesignSchema'
    responses:
      "201":
        description: Null response
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error
    summary: Update a design schema
    tags:
      - designSchema

