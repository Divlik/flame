apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.servicename }}-agent1
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/name: {{ .Values.servicename }}-agent1
    tier: backend
spec:
  ports:
  - name: agent1
    protocol: TCP
    port: {{ .Values.componentPorts.agent }}
    targetPort: {{ .Values.componentPorts.agent }}
  type: ClusterIP
  selector:
    app: {{ .Values.servicename }}-agent1
